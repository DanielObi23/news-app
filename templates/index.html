<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="everything">
            <h1>Type in the news topic for Everything</h1>
            <form method="post" action="/">
                <div class="topic">
                    <label for="topic">Topic: </label>
                    <input type="text" name="topic" id="topic" maxlength="500" required> 
                    <div id="listBox">
                        <div id="button">
                            <button>Learn More!</button>
                        </div>
                        <button id="hide" type="button">Hide</button>
                    </div>
                </div>
                <label for="sort-by">Sort by: </label>
                <select name="sort-by" id="sort-by">
                    <option value="none">None</option>
                    <option value="relevancy">Relevancy</option>
                    <option value="popularity">Popularity</option>
                    <option value="publishedAt">Published at</option>
                </select><br>
                <label for="language">Language: </label>
                <select name="language" id="language">
                    <option value="none">All</option>
                    <option value="ar">Arabic</option>
                    <option value="de">German</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="he">Hebrew</option>
                    <option value="it">Italian</option>
                    <option value="nl">Dutch</option>
                    <option value="no">Norwegian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="sv">Swedish</option>
                    <option value="uk">Ukrainian</option>
                    <option value="zh">Chinese</option>
                </select><br>
                <label for="searchIn">Restrict field: </label>
                <select name="searchIn" id="searchIn">
                    <option value="none">None</option>
                    <option value="title">Title</option>
                    <option value="description">Description</option>
                    <option value="content">Content</option>
                </select><br>
                <label for="pageSize">Page size: </label>
                <input type="number" name="pageSize" id="pageSize" min="1" max="100" value="100" required><br>
                <label for="from">From: </label>
                <input type="date" name="from" id="from" min={{from_date}} max={{to_date}} value={{from_date}}><br>
                <label for="to">To: </label>
                <input type="date" name="to" id="to" min={{from_date}} max={{to_date}} value={{to_date}}><br>
                <input type="submit" value="Search">
            </form>
        </div>
    </main>
    <script src="./static/index.js"></script>
</body>
</html>
