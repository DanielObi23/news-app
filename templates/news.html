<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="album py-5 bg-body-tertiary" >
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for article in articles %}
                    {% if article.author%}
                        <div class="col">
                            <div class="card shadow-sm">
                                <img src={{article.urlToImage}} alt="header image"/>
                                <div class="card-body">
                                    <p class="card-text">{{article.content.split("[+")[0]}}</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group" style="margin-right: 0.4rem;">
                                            <a href={{article.url}}><button type="button" class="btn btn-sm btn-outline-secondary">Read more</button></a>
                                        </div>
                                        <small class="text-body-secondary">{{article.author.split("https")[0]}}</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
